        <!-- Content -->
        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">
                <!-- Widgets  -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                Create event
                            </div>
                            <div class="card-body card-block">
                                <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="text-input"
                                                class=" form-control-label">Event name</label></div>
                                        <div class="col-12 col-md-9"><input type="text" id="text-input"
                                                name="text-input" placeholder="Event name" class="form-control"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="text-input"
                                                class=" form-control-label">Description</label></div>
                                        <div class="col-12 col-md-9"><input type="text" id="text-input"
                                                name="text-input" placeholder="Description" class="form-control"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="text-input"
                                                class=" form-control-label">Date</label></div>
                                        <div class="col-12 col-md-9"><input type="text" id="text-input"
                                                name="text-input" placeholder="MM/DD/YYYY" class="form-control"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label class=" form-control-label">Organizer</label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <select data-placeholder="Choose a Organizer..."
                                                class=" custom-select standardSelect" tabindex="1">
                                                <option value="Your org 1">Your org 1</option>
                                                <option value="Your org 2">Your org 2</option>
                                                <option value="Your org 3">Your org 3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="text-input"
                                                class=" form-control-label">Price</label></div>
                                        <div class="col-12 col-md-9"><input type="number" id="text-input"
                                                name="text-input" placeholder="Price" class="form-control"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label class=" form-control-label">Registration
                                                status</label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <select data-placeholder="Choose a status..."
                                                class=" custom-select standardSelect" tabindex="1">
                                                <option value="Your org 1">Open</option>
                                                <option value="Your org 2">Closed</option>
                                                <option value="Your org 2">Starting Soon</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="text-input"
                                                class=" form-control-label">#Slots</label></div>
                                        <div class="col-12 col-md-9"><input type="number" id="text-input"
                                                name="text-input" placeholder="slots" class="form-control"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="file-multiple-input"
                                                class=" form-control-label">Upload images</label></div>
                                        <div class="col-12 col-md-9"><input type="file" id="file-multiple-input"
                                                name="file-multiple-input" multiple="" class="form-control-file"></div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">

                                    class="btn btn-primary btn-sm">
                                    <i class="fas fa-plus"></i> Create
